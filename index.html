<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link href="style.css" rel="stylesheet" type="text/css" />
    <title></title>
  </head>
  <body>
      <div class="panel">
        <br>
        <p class="login-lab">Login</p>
        <input placeholder="Username" class="login-user">
        <input placeholder="Password" class="login-pass">
      </div>
      <div class="selection-panel">
        <br>
         <div class="circle-1">
           <img class="login-img" src="https://www.freeiconspng.com/thumbs/login-icon/login-icon-png-27.png">
           <div class="circle-2">
             <img class="shop-img" src="https://cdn.icon-icons.com/icons2/514/PNG/512/shop_icon-icons.com_51010.png">
             <select class="login-server" onChange="combo(this, 'theinput')">
               <option>un</option>
               <option>deux</option>
               <option>trois</option>
             </select>
             <button class="login-button" value="Login">Login</button>
             <button class="logout-button" value="Login">Logout</button>
             <img class="fame-img" src="https://static.wikia.nocookie.net/moviestarplanet/images/2/29/MSPFameStar.png/revision/latest?cb=20220121164146">
             <p class="login-fame">0</p>
             <img class="friends-img" src="https://static.wikia.nocookie.net/moviestarplanet/images/e/e2/FriendIcon.png/revision/latest/scale-to-width-down/530?cb=20220121195859">
             <p class="login-friends">0</p>
             <div class="circle-param">
               <img class="param-icon" src="https://fr.seaicons.com/wp-content/uploads/2015/10/Settings-icon.png">
            </div>
            <p class="switcher-label">Gender</p>
            <button class="boy-button" value="Login">Boy</button>
            <button class="girl-button" value="Login">Girl</button>
         </div>
      </div>
  </body>
</html>
